<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
    <div><h2>Ubicacion:</h2>
      <p>Latitud: {{item.location.latitude}}</p>
      <p>Longitud: {{item.location.longitude}}</p>
    </div>   
  </div>
</ion-content>
